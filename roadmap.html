<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: #007bff;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            width: 100%;
        }
        .timeline-content {
            position: relative;
            width: 45%;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        .status-in-progress {
            background: #28a745;
            color: white;
        }
        .status-planned {
            background: #ffc107;
            color: black;
        }
        .status-completed {
            background: #17a2b8;
            color: white;
        }
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Roadmap проекта</h1>
        <div class="timeline" id="timeline">
            <!-- Timeline items will be inserted here -->
        </div>
    </div>

    <a href="login.php" class="btn btn-primary admin-button">
        <i class="fas fa-user-shield"></i> Панель управления
    </a>

    <script>
        async function loadRoadmap() {
            try {
                const response = await fetch('roadmap-data.json');
                const data = await response.json();
                const timeline = document.getElementById('timeline');
                
                data.roadmap.forEach(item => {
                    const timelineItem = document.createElement('div');
                    timelineItem.className = 'timeline-item';
                    
                    const statusClass = item.status === 'В процессе' ? 'status-in-progress' :
                                      item.status === 'Запланировано' ? 'status-planned' : 'status-completed';
                    
                    timelineItem.innerHTML = `
                        <div class="timeline-content">
                            <span class="status-badge ${statusClass}">${item.status}</span>
                            <h3>${item.date}</h3>
                            <h4>${item.title}</h4>
                            <p>${item.description}</p>
                        </div>
                    `;
                    
                    timeline.appendChild(timelineItem);
                });
            } catch (error) {
                console.error('Error loading roadmap:', error);
            }
        }

        loadRoadmap();
    </script>
</body>
</html>
