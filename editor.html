<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <style>
        .container { margin-top: 20px; }
        #roadmapTable { height: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Редактирование Roadmap</h1>
            <div>
                <a href="roadmap2.html" class="btn btn-secondary me-2">Просмотр Roadmap</a>
                <button onclick="logout()" class="btn btn-danger">Выйти</button>
            </div>
        </div>
        <div id="roadmapTable"></div>
    </div>

    <script>
        // Проверка авторизации
        if (!localStorage.getItem('isAuthenticated')) {
            window.location.href = 'admin.html';
        }

        // Функция выхода
        function logout() {
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'admin.html';
        }

        // Загрузка данных
        fetch('roadmap-data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('roadmapTable');
                const hot = new Handsontable(container, {
                    data: data.roadmap,
                    rowHeaders: true,
                    colHeaders: ['ID', 'OKR', 'KR', 'Название', 'Начало', 'Конец', 'Исполнитель', 'Метрики', 'Статус'],
                    columns: [
                        { data: 'id', readOnly: true },
                        { data: 'okr' },
                        { data: 'kr' },
                        { data: 'name' },
                        { data: 'start', type: 'date' },
                        { data: 'end', type: 'date' },
                        { data: 'owner' },
                        { data: 'metrics' },
                        { 
                            data: 'status',
                            type: 'dropdown',
                            source: ['not-started', 'in-progress', 'completed']
                        }
                    ],
                    licenseKey: 'non-commercial-and-evaluation',
                    afterChange: function(changes) {
                        if (changes) {
                            // Сохраняем изменения в localStorage
                            const updatedData = this.getData();
                            localStorage.setItem('roadmapData', JSON.stringify({
                                roadmap: updatedData.map(row => ({
                                    id: row[0],
                                    okr: row[1],
                                    kr: row[2],
                                    name: row[3],
                                    start: row[4],
                                    end: row[5],
                                    owner: row[6],
                                    metrics: row[7],
                                    status: row[8]
                                }))
                            }));
                        }
                    }
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
