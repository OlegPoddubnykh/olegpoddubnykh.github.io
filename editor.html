<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <style>
        .container { margin-top: 20px; }
        #roadmapTable { height: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Редактирование Roadmap</h1>
            <div>
                <a href="roadmap2.html" class="btn btn-secondary me-2">Просмотр Roadmap</a>
                <button onclick="logout()" class="btn btn-danger">Выйти</button>
            </div>
        </div>
        <div class="mb-3">
            <button onclick="addNewRow()" class="btn btn-primary">Добавить новую задачу</button>
        </div>
        <div id="roadmapTable"></div>
    </div>

    <script>
        // Проверка авторизации
        if (!localStorage.getItem('isAuthenticated')) {
            window.location.href = 'admin.html';
        }

        // Функция выхода
        function logout() {
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'admin.html';
        }

        let hot; // Глобальная переменная для таблицы

        // Функция добавления новой строки
        function addNewRow() {
            if (!hot) {
                console.error('Table not initialized');
                return;
            }

            const currentData = hot.getData();
            const newRow = [
                currentData.length + 1, // id
                1, // okr
                '1.1', // kr
                'Новая задача', // name
                new Date().toISOString().split('T')[0], // start
                new Date().toISOString().split('T')[0], // end
                '', // owner
                '', // metrics
                'not-started' // status
            ];
            
            hot.alter('insert_row', currentData.length, newRow);
        }

        // Функция сохранения данных
        function saveData() {
            const data = {
                roadmap: hot.getData().map(row => ({
                    id: row[0],
                    okr: row[1],
                    kr: row[2],
                    name: row[3],
                    start: row[4],
                    end: row[5],
                    owner: row[6],
                    metrics: row[7],
                    status: row[8]
                }))
            };
            
            // Сохраняем в localStorage
            localStorage.setItem('roadmapData', JSON.stringify(data));
            
            // Показываем уведомление об успешном сохранении
            const notification = document.createElement('div');
            notification.className = 'alert alert-success position-fixed top-0 end-0 m-3';
            notification.style.zIndex = '1000';
            notification.textContent = 'Данные сохранены';
            document.body.appendChild(notification);
            
            // Удаляем уведомление через 2 секунды
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Загрузка данных
        fetch('roadmap-data.json')
            .then(response => response.json())
            .then(data => {
                // Проверяем, есть ли сохраненные данные в localStorage
                const savedData = localStorage.getItem('roadmapData');
                if (savedData) {
                    data = JSON.parse(savedData);
                }
                
                const container = document.getElementById('roadmapTable');
                hot = new Handsontable(container, {
                    data: data.roadmap,
                    rowHeaders: true,
                    colHeaders: ['ID', 'OKR', 'KR', 'Название', 'Начало', 'Конец', 'Исполнитель', 'Метрики', 'Статус'],
                    columns: [
                        { data: 'id', readOnly: true },
                        { data: 'okr' },
                        { data: 'kr' },
                        { data: 'name' },
                        { data: 'start', type: 'date' },
                        { data: 'end', type: 'date' },
                        { data: 'owner' },
                        { data: 'metrics' },
                        { 
                            data: 'status',
                            type: 'dropdown',
                            source: ['not-started', 'in-progress', 'completed']
                        }
                    ],
                    licenseKey: 'non-commercial-and-evaluation',
                    afterChange: function(changes) {
                        if (changes) {
                            saveData();
                        }
                    }
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
