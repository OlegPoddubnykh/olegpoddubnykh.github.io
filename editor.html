<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <style>
        .container { margin-top: 20px; }
        #roadmapTable { height: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Редактирование Roadmap</h1>
            <div>
                <a href="roadmap2.html" class="btn btn-secondary me-2">Просмотр Roadmap</a>
                <button onclick="logout()" class="btn btn-danger">Выйти</button>
            </div>
        </div>
        <div id="roadmapTable"></div>
    </div>

    <script>
        // Проверка авторизации при загрузке страницы
        if (!localStorage.getItem('isAuthenticated')) {
            window.location.href = 'admin.html';
        }

        // Функция выхода
        function logout() {
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'admin.html';
        }

        let hot; // Глобальная переменная для таблицы

        // Функция создания новой строки
        function createNewRow() {
            console.log('Creating new row...');
            const currentData = hot.getData();
            console.log('Current data:', currentData);
            
            const newRow = [
                currentData.length + 1, // id
                1, // okr
                '1.1', // kr
                'Новая задача', // name
                new Date().toISOString().split('T')[0], // start
                new Date().toISOString().split('T')[0], // end
                '', // owner
                '', // metrics
                'not-started' // status
            ];
            
            console.log('New row data:', newRow);
            return newRow;
        }

        // Функция добавления строки
        function addRow(rowIndex) {
            console.log('Adding row at index:', rowIndex);
            try {
                const newRow = createNewRow();
                console.log('Attempting to insert row:', newRow);
                hot.alter('insert_row', rowIndex, newRow);
                console.log('Row inserted successfully');
            } catch (error) {
                console.error('Error adding row:', error);
            }
        }

        // Функция сохранения данных
        function saveData() {
            if (!hot) return;

            const data = {
                roadmap: hot.getData().map(row => ({
                    id: row[0],
                    okr: row[1],
                    kr: row[2],
                    name: row[3],
                    start: row[4],
                    end: row[5],
                    owner: row[6],
                    metrics: row[7],
                    status: row[8]
                }))
            };
            
            // Сохраняем в localStorage
            localStorage.setItem('roadmapData', JSON.stringify(data));
            
            // Показываем уведомление об успешном сохранении
            const notification = document.createElement('div');
            notification.className = 'alert alert-success position-fixed top-0 end-0 m-3';
            notification.style.zIndex = '1000';
            notification.textContent = 'Данные сохранены';
            document.body.appendChild(notification);
            
            // Удаляем уведомление через 2 секунды
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Загрузка данных
        fetch('roadmap-data.json')
            .then(response => response.json())
            .then(data => {
                // Проверяем, есть ли сохраненные данные в localStorage
                const savedData = localStorage.getItem('roadmapData');
                if (savedData) {
                    data = JSON.parse(savedData);
                }
                
                console.log('Initial data:', data);
                
                const container = document.getElementById('roadmapTable');
                hot = new Handsontable(container, {
                    data: data.roadmap.map(item => [
                        item.id,
                        item.okr,
                        item.kr,
                        item.name,
                        item.start,
                        item.end,
                        item.owner,
                        item.metrics,
                        item.status
                    ]),
                    rowHeaders: true,
                    colHeaders: ['ID', 'OKR', 'KR', 'Название', 'Начало', 'Конец', 'Исполнитель', 'Метрики', 'Статус'],
                    columns: [
                        { readOnly: true },
                        {},
                        {},
                        {},
                        { type: 'date' },
                        { type: 'date' },
                        {},
                        {},
                        { 
                            type: 'dropdown',
                            source: ['not-started', 'in-progress', 'completed']
                        }
                    ],
                    licenseKey: 'non-commercial-and-evaluation',
                    contextMenu: {
                        items: {
                            'add_row_above': {
                                name: 'Добавить строку выше',
                                key: 'add_row_above',
                                disabled: function() {
                                    return false;
                                },
                                action: function() {
                                    const row = hot.getSelectedLast()[0];
                                    addRow(row);
                                }
                            },
                            'add_row_below': {
                                name: 'Добавить строку ниже',
                                key: 'add_row_below',
                                disabled: function() {
                                    return false;
                                },
                                action: function() {
                                    const row = hot.getSelectedLast()[0];
                                    addRow(row + 1);
                                }
                            },
                            'remove_row': {
                                name: 'Удалить строку',
                                key: 'remove_row',
                                disabled: function() {
                                    return false;
                                },
                                action: function() {
                                    const row = hot.getSelectedLast()[0];
                                    hot.alter('remove_row', row);
                                }
                            },
                            'duplicate_row': {
                                name: 'Дублировать строку',
                                key: 'duplicate_row',
                                disabled: function() {
                                    return false;
                                },
                                action: function() {
                                    const row = hot.getSelectedLast()[0];
                                    const rowData = hot.getDataAtRow(row);
                                    const newRow = [...rowData];
                                    newRow[0] = hot.getData().length + 1; // Новый ID
                                    hot.alter('insert_row', row + 1, newRow);
                                }
                            },
                            'sep1': Handsontable.plugins.ContextMenu.SEPARATOR,
                            'copy': {
                                name: 'Копировать',
                                key: 'copy'
                            },
                            'cut': {
                                name: 'Вырезать',
                                key: 'cut'
                            },
                            'paste': {
                                name: 'Вставить',
                                key: 'paste'
                            }
                        }
                    },
                    afterChange: function(changes) {
                        if (changes) {
                            console.log('Table changed:', changes);
                            saveData();
                        }
                    }
                });

                // Добавляем тестовую кнопку для отладки
                const debugButton = document.createElement('button');
                debugButton.className = 'btn btn-warning position-fixed bottom-0 end-0 m-3';
                debugButton.textContent = 'Добавить строку (тест)';
                debugButton.onclick = function() {
                    console.log('Debug button clicked');
                    addRow(hot.getData().length);
                };
                document.body.appendChild(debugButton);
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
